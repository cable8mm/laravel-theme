name: js-tests

on:
  workflow_call:
    inputs:
      node:
        default: "16"
        type: string
      cmd:
        default: "build"
        type: string

jobs:
  compile:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node }}

      - name: Install NPM dependencies
        run: npm ci

      - name: Compile assets
        run: npm run ${{ inputs.cmd }}
